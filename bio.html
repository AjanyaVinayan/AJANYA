<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bio Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
           
                                                                                                                                                                                                                                                           
            background-color: #fafafa;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
        }
    
        .gender-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .gender-container label {
            margin-right: 10px;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bio Data Form</h2>
        <form method="post" action="biodata.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <div class="gender-container">
                <label for="male">
                    <input type="radio" id="male" name="gender" value="Male" required> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="Female" required> Female
                </label>
                <label for="other">
                    <input type="radio" id="other" name="gender" value="Other" required> Other
                </label>
            </div>

            <label for="fathers_name">Father's Name:</label>
            <input type="text" id="fathers_name" name="fathers_name" required>

            <label for="mothers_name">Mother's Name:</label>
            <input type="text" id="mothers_name" name="mothers_name" required>

            <label for="phno">Phone Number:</label>
            <input type="text" id="phno" name="phno" pattern="\d{10}" title="Enter a valid 10-digit phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby" required>

            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="High School">High School</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
                <option value="Doctorate">Doctorate</option>
                <option value="Other">Other</option>
            </select>

            <input type="submit" value="Submit">
          
        </form>
    </div>
</body>
</html>
